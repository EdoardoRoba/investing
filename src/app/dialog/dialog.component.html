<div style="width: 100%;height: 500px;">
    <div style="margin-top: 1rem;margin-bottom: 3rem;">
        <span>Hi {{user}}, here you can add a crypto you bought.</span>
        <br>
        <span>The new crypto will have the following specifications:</span>
    </div>

    <mat-form-field style="display: flex;justify-content: center;text-align: center;margin-top: 1rem;margin-left: auto;margin-right: auto;" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name">
        <!-- <button mat-icon-button matSuffix [attr.aria-label]="'Name'"><mat-icon>perm_identity</mat-icon></button> -->
    </mat-form-field>

    <mat-form-field style="display: flex;justify-content: center;text-align: center;margin-top: 1rem;margin-left: auto;margin-right: auto;" appearance="fill">
        <mat-label>Acronym</mat-label>
        <input matInput [(ngModel)]="acronym">
        <!-- <button mat-icon-button matSuffix [attr.aria-label]="'Name'"><mat-icon>perm_identity</mat-icon></button> -->
    </mat-form-field>

    <mat-form-field style="display: flex;justify-content: center;text-align: center;margin-top: 1rem;margin-left: auto;margin-right: auto;" appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="name">
        <!-- <button mat-icon-button matSuffix [attr.aria-label]="'Name'"><mat-icon>perm_identity</mat-icon></button> -->
    </mat-form-field>

    <mat-form-field style="display: block;margin-left: auto;margin-right: auto;margin-top: 1rem;height: 50px;width: 50%;" appearance="fill">
        <mat-label>Scegli una data entro cui consegnare</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <span style="margin-top: 3rem;display: flex;justify-content: center;text-align: center;margin-left: auto;margin-right: auto;">
        <button style="background-color: green;color: white;" (click)="addCrypto()" mat-raised-button>ADD!</button>
    </span>

</div>
